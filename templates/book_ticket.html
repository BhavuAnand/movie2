<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tickets for {{ movie.name }}</title>
</head>
<body>
    <h1>Book Tickets for {{ movie.name }}</h1>

    <form action="/movie/{{ movie.id }}/book" method="POST">
        <label for="num_tickets">Number of Tickets:</label>
        <input type="number" name="num_tickets" id="num_tickets" min="1" max="10" required><br><br>
        
        <input type="submit" value="Proceed to Checkout">
    </form>

    <a href="/">Back to Movies</a>
</body>
</html>
